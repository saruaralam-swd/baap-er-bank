<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank!</span></h1>  
    </header>
    <main>
      <!-- login section -->
      <section class="text-white bg-green-400 w-9/12 p-8 mx-auto mt-12 rounded-md">
        <h3 class="text-4xl text-center mb-4 font-medium">Please Login</h3>
        <div>
          <input class="text-black w-1/2 mx-auto mb-3 px-3 py-2 block rounded-md" type="email" name="" id="user-email" placeholder="Your email address" />
          <input class="text-black w-1/2 mx-auto mb-3 px-3 py-2 block rounded-md" type="password" name="" id="user-password"  placeholder="Your password"/>
          <button id="login-btn" class="px-3 py-2 mx-auto block bg-violet-600 hover:bg-violet-700 text-white font-medium rounded-md">Submit</button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
